server:
  port: 8081

spring:
  application:
    name: spring-mysql-example-dev

  datasource:
    url: jdbc:postgresql://localhost:5432/myapp_db
    username: myapp_user
    password: user123
    driver-class-name: org.postgresql.Driver

    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: PostgresHikariPool
      connection-test-query: SELECT 1
      initialization-fail-timeout: 0
      auto-commit: true

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: true
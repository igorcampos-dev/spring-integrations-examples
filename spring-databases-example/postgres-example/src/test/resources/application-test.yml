spring:
  application:
    name: spring-postgres-example-test

  datasource:
    url: jdbc:h2:mem:mydb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: H2HikariPool
      connection-test-query: SELECT 1
      initialization-fail-timeout: 0
      auto-commit: true

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: false
